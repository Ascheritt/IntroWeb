<!DOCTYPE html>
<html lang="fr">
<head>
	<title>FORMULAIRE</title>
	<meta  charset="UTF-8">
	<meta name="title" content="Titre de la page">
	<meta name="description" content="description de la page">
	<meta name="author" content="prenon NOM">
	<meta name="keywords" content="mots-clé1, mots-clé2, ...">
	<meta name="robots" content="index,follow">
	<link rel="stylesheet " href ="CSS/Style.css"/>
</head>
<body>
	<div class="form-style">
		<div class="Entete">Entrez les informations du membre</div>
		<form action="" method="post">

			<div class="InfoPers">
				<label for="Nom">Nom<span>*</span> </label>
				<input id="Nom" type="text" name="Nom" placeholder="NOM"></br>
                <label for="Prénom">Prénom<span>*</span> </label>
					<input id="Prénom" type="text" name="Prénom" placeholder="Prénom"></br>
				<label for="Âge">Âge<span>*</span> </label>
					<input id="Âge" type="text" name="Nom" placeholder="" size="1%"></br>
				<label for="Sexe">Sexe </label>
					<input id="Sexe" type="radio" value="Masculin" name="Sexe" checked>Masculin
						<input type="radio" value="Féminin" name="Sexe" />Féminin
			</div>

			<div class="InfoMaison">
				<label for="Adresse">Adresse </label>
					<input id="Adresse" type="text" name="Nom" placeholder="000 rue" size="10%"></br>
				<label for="Ville">Ville </label>
					<input id="Ville" type="text" name="Nom" size="10%"></br>
				<label for="Téléphone">Téléphone<span>*</span> </label>
					<input id="Téléphone" type="tel" name="Nom" placeholder="000 000-0000" size="10%" maxlength="12"></br>
				<label for="DateDébut">Date d'inscription<span>*</span> </label>
					<input id="DateDébut" type="date" name="Nom" placeholder="jj/mm/aaaa" size="10%"></br>
				<label for="DateFin">Date de fin<span>*</span> </label>
					<input id="DateFin" type="date" name="Nom" placeholder="jj/mm/aaaa" size="10%"></br>
			</div>

			<div class="InfoCarte">
				<label for="Choix">Choisissez une carte :</label>
                <select id="Choix" name="maListe">
                    <option value="produit1">MasterCard</option>
                    <option value="produit2">Visa</option>
                    <option value="produit3">Paypal</option>
                    <option value="produit4">American Express</option>
                </select></br>
				<label for="Carte">Carte de crédit<span>*</span> </label>
					<input id="Carte" type="text" name="Nom" placeholder="0000 0000 0000 0000" maxlength="19"></br>
				<label for="MotDePass">Mot de passe<span>*</span> </label>
					<input id="MotDePass" type="password" name="txtMotPass" placeholder=""></br>
				<label for="Courriel">Courriel<span>*</span> </label>
					<input id="Courriel" type="email" name="Nom" placeholder="xxxx@xxxx.xxx"></br>
			</div>

            <div class="boutton">
                <input id="Refaire" type="reset" class="button">
                <input id="Envoyer" type="submit" class="button">
            </div>
		</form>
	</div>
</body>
</html>
